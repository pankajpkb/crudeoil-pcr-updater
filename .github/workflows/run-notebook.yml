name: Run PCR Notebook
on:
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install jupyter nbconvert
    - name: Run Jupyter Notebook
      run: |
        jupyter nbconvert --to notebook --execute Pcr_File_Run_On_Cloud.ipynb --output Pcr_File_Run_On_Cloud_output.ipynb
    - name: Upload output notebook
      uses: actions/upload-artifact@v4
      with:
        name: notebook-output
        path: Pcr_File_Run_On_Cloud_output.ipynb